{% load static %}
<!doctype html>
<html class="no-js" lang="zxx">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Church</title>
    <!-- Place favicon.ico in the root directory -->
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="shortcut icon" type="image/ico" href="images/favicon.ico" />
    <!-- Plugin-CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/linearicons.css' %}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <!-- Main-Stylesheets -->
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <script src="{% static 'js/vendor/modernizr-2.8.3.min.js' %}"></script>
    <!--[if lt IE 9]>
        <script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="single-post">
    <!-- Preloader-content -->
    <div class="preloader">
        <span><i class="lnr lnr-sun"></i></span>
    </div>
    <!-- MainMenu-Area -->
    <nav class="mainmenu-area affix">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#primary_menu">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><img src="{% static 'images/output-onlinepngtools.png' %}" alt="Logo"></a>
            </div>
            <div class="collapse navbar-collapse" id="primary_menu">
                <ul class="nav navbar-nav mainmenu">
                    <li class="active"><a href="/">Home</a></li>
                    <li><a href="/#about_page">About</a></li>
                    <li><a href="/#price_page">Pricing</a></li>
                    <li><a href="/#contact_page">Contacts</a></li>
                </ul>
                <div class="right-button hidden-xs">
                    <a href="#choddia">Sign Up</a>
                    <a href="#myModal" data-toggle="modal">Login</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- MainMenu-Area-End -->

    <div class="section-padding">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    
                        <div class="comment-respond">
                            <h4>Registration Form</h4>
                            <form action="#" class="comment-form">
                                <div class="form-double">
                                    <div class="box">
                                        <input type="number" class="form-control" placeholder="Reg. Number" {% if regno %} value="{{regno}}" {% endif %}>
                                        <div class="space-30"></div>
                                    </div>
                                    <div class="box last">
                                        <input type="text" class="form-control" placeholder="Church Name" {% if churchname %} value="{{churchname}}" {% endif %}>
                                        <div class="space-30"></div>
                                    </div>
                                </div>
                                <div class="form-double">
                                    <div class="box">
                                        <input type="text" class="form-control" placeholder="Your First Name">
                                        <div class="space-30"></div>
                                    </div>
                                    <div class="box last">
                                        <input type="text" class="form-control" placeholder="Your Last Name">
                                        <div class="space-30"></div>
                                    </div>
                                </div>
                                <input type="text" class="form-control" placeholder="Address" {% if address %} value="{{address}}" {% endif %}>
                                <div class="space-30"></div>
                      
                                <div class="form-double">
                                    <div class="box">
                                        <input type="text" class="form-control" placeholder="Phone Number" {% if phone %} value="{{phone}}" {% endif %}>
                                        <div class="space-30"></div>
                                    </div>
                                    <div class="box last">
                                        <input type="text" class="form-control" placeholder="Alternative Phone Number">
                                        <div class="space-30"></div>
                                    </div>
                                </div>
                                <input type="text" class="form-control" placeholder="Website URL" {% if web %} value="{{web}}" {% endif %}>
                                <div class="space-30"></div>
                                <input type="email" class="form-control" placeholder="Email" {% if email %} value="{{email}}" {% endif %}>
                                <div class="space-30"></div>
                                <input type="password" class="form-control" placeholder="Password">
                                <div class="space-30"></div>
                                <button type="button" class="bttn-default" onclick="window.location.href='/payme'">Continue</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <!-- Footer-Bootom -->
        <div class="footer-bottom">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-md-5">
                    <span>Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved
                        <div class="space-30 hidden visible-xs"></div>
                    </div>
                    <div class="col-xs-12 col-md-7">
                        <div class="footer-menu">
                            <ul>
                                <li><a href="/#home_page">Home</a></li>
                                <li><a href="/#about_page">About</a></li>
                                <li><a href="/#price_page">Pricing</a></li>
                                <li><a href="/#about_page">Video</a></li>
                                <li><a href="/#contact_page">Contacts</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer-Bootom-End -->
    </footer>
    <!-- Footer-Area-End -->
    <!--Vendor-JS-->
    <script src="{% static 'js/vendor/jquery-1.12.4.min.js' %}"></script>
    <script src="{% static 'js/vendor/jquery-ui.js' %}"></script>
    <script src="{% static 'js/vendor/bootstrap.min.js' %}"></script>
    <!--Plugin-JS-->
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/contact-form.js' %}"></script>
    <script src="{% static 'js/ajaxchimp.js' %}"></script>
    <script src="{% static 'js/scrollUp.min.js' %}"></script>
    <script src="{% static 'js/magnific-popup.min.js' %}"></script>
    <script src="{% static 'js/wow.min.js' %}"></script>
    <!--Main-active-JS-->
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
